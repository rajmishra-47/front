
<div class="Main">

    <div class="Text-1"><span><h2>Total CO2 Stored</h2></span></div>

    <div class="TnI">
        <div class="b1"><h1>1111111</h1></div>
        <div class="b1"><img src="https://source.unsplash.com/random" alt="" class="Image1"></div>
    </div>


    <div class="Table">
        <div class="tt1">
            <table mat-table [dataSource]="Table" class="mat-elevation-z0" matSort >
        
              <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef  mat-sort-header class="col-headers" ><span class="sz1"></span></th>
                <td mat-cell *matCellDef="let element" > <span class="sz1">{{element.name}}</span> </td>
              </ng-container>
        
        
              <ng-container matColumnDef="Value" >
                <th mat-header-cell *matHeaderCellDef ><span class="sz1"></span></th>
                <td mat-cell *matCellDef="let element"  >
                  
                  
                  <span >{{(element.Value)}}</span>
                
                </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="display"></tr>
              <tr mat-row *matRowDef="let row; columns: display;" ></tr>
            </table>
          </div>
    </div>

</div>
